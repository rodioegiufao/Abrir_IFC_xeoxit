<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador BIM com Medição</title>
    
    <style>
        /* Estilo básico para os botões */
        #toolbar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100001; /* Acima do viewer */
            display: flex;
            gap: 10px;
        }
        .tool-button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .tool-button.active {
            background-color: #007bff; /* Azul para o ativo */
        }
        /* ... Seu CSS para o Menu de Contexto do xeokit deve vir aqui ... */
    </style>
</head>
<body>
    <canvas id="meuCanvas"></canvas>

    <div id="toolbar">
        <button id="btnAngle" class="tool-button active" onclick="setMeasurementMode('angle', this)">Medir Ângulo</button>
        <button id="btnDistance" class="tool-button" onclick="setMeasurementMode('distance', this)">Medir Distância</button>
        <button id="btnDeactivate" class="tool-button" onclick="setMeasurementMode('none', this)">Desativar</button>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk@latest/dist/xeokit-sdk.min.es.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
