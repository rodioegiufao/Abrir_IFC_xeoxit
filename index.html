<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador BIM com Medição de Ângulo e Distância</title>
    
    <link rel="stylesheet" href="styles.css"> 
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk@latest/dist/xeokit-sdk.min.es.js"></script>
</head>
<body>
    <canvas id="meuCanvas"></canvas>

    <canvas id="myNavCubeCanvas"></canvas>

    <div id="toolbar">
        <button 
            id="btnAngle" 
            class="tool-button" 
            onclick="setMeasurementMode('angle', this)" 
            title="Medir Ângulo (Transferidor)" 
        >
            <span style="font-size: 1.2em;">📐</span>
            Ângulo
        </button>

        <button 
            id="btnDistance" 
            class="tool-button" 
            onclick="setMeasurementMode('distance', this)" 
            title="Medir Distância (Régua)"
        >
            <span style="font-size: 1.2em;">📏</span>
            Distância
        </button>

        <button 
            id="btnDeactivate" 
            class="tool-button" 
            onclick="setMeasurementMode('none', this)" 
            title="Desativar Medição"
        >
            <span style="font-size: 1.2em;">🚫</span>
            Desativar
        </button>
        
        <button 
            id="btnToggleTree" 
            class="tool-button" 
            onclick="toggleTreeView()" 
            title="Mostrar/Esconder Estrutura (Níveis/Pavimentos)"
        >
            <span style="font-size: 1.2em;">🏗️</span>
            Estrutura
        </button>
        
        <button 
            id="btnGrid"
            class="tool-button"
            onclick="toggleGrid()"
            title="Mostrar/Esconder Grade no Solo"
        >
            <span style="font-size: 1.2em;">🟩</span>
            Grade
        </button>
        
        <button 
            id="btnPavimentos"
            class="tool-button"
            onclick="togglePavimentos()"
            title="Mostrar/Ocultar Pavimentos"
        >
            <span style="font-size: 1.2em;">🏢</span>
            Pavimentos
        </button>

        <button 
            id="btnSectionPlane" 
            class="tool-button" 
            onclick="toggleSectionPlane(this)" 
            title="Plano de Corte (Horizontal)"
        >
            <span style="font-size: 1.2em;">🔪</span>
            Corte

    </div>

    <div id="treeViewContainer"></div>

   <script src="app.js" type="module"></script>
</body>
</html>
