<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador BIM com Medição de Ângulo e Distância</title>
    
    <link rel="stylesheet" href="styles.css"> 
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk@latest/dist/xeokit-sdk.min.es.js"></script>
</head>
<body>
    <canvas id="meuCanvas"></canvas>

    <div id="toolbar">
        <button id="btnAngle" class="tool-button active" onclick="setMeasurementMode('angle', this)">Medir Ângulo</button>
        <button id="btnDistance" class="tool-button" onclick="setMeasurementMode('distance', this)">Medir Distância</button>
        <button id="btnDeactivate" class="tool-button" onclick="setMeasurementMode('none', this)">Desativar</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
